<html>
    <head>
        <title>Covid19 Tracker</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Covid19 Tracker</h1>
        <div>
        <form>
            <label>Country:</label>
            <input type="text" id="country" class="form-control" placeholder="Enter country">

            <label>Start Date:</label>
            <input type="date" id="start" class="form-control" placeholder="Start date">

            
            <label>End Date:</label>
            <input type="date" id="end"  class="form-control" placeholder="End date"> 


            <button class="btn btn-danger" onClick="showCases()">Submit</button>
        </form>

        <div id="result">
            <h4 style="color: rgb(68, 143, 255);">Confirmed Cases: <span id="confirmed"></span></h4>
            <h4 style="color: rgb(255, 75, 75);">Active Cases: <span id="active"></span></h4>
            <h4 style="color: rgb(255, 180, 20);">Death Cases: <span id="deaths"></span> </h4>
        </div>
    </div>
        <script src="./script.js"></script>
    </body>
</html>
